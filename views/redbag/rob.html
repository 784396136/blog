<script>

// 1. 判断当前时间是否在 9 ~ 10 点之间

function time_range(beginTime, endTime) {
  var strb = beginTime.split (":");
  if (strb.length != 2) {
    return false;
  }
 
  var stre = endTime.split (":");
  if (stre.length != 2) {
    return false;
  }
 
  var b = new Date ();
  var e = new Date ();
  var n = new Date ();
 
  b.setHours (strb[0]);
  b.setMinutes (strb[1]);
  e.setHours (stre[0]);
  e.setMinutes (stre[1]);
 
  if (n.getTime () - b.getTime () > 0 && n.getTime () - e.getTime () < 0) {
    return true;
  } else {
    // alert ("当前时间是：" + n.getHours () + ":" + n.getMinutes () + "，不在该时间范围内！");
    return false;
  }
}
var ok = time_range("9:00", "20:00")

if(ok)
{
    $("#btn-rob").click(function(){
        $.ajax({
            type:"GET",
            url:"/redbag/rob",
            dataType:"json",
            success:function(data)
            {
                if(data.status_code == '200')
                {
                    alert('恭喜您抢到了今日红包~')
                }
                else
                {
                    alert(data.message);
                }
            }
        });
    });
}
else
{
    $("#btn-rob").html('每天 9~10 点之间才能抢');
}

</script>
